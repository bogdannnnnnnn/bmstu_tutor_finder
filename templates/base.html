<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}BMSTU Teacher Schedule{% endblock %}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; color: #1b1f23; }
      header { background: #1f6feb; color: #fff; padding: 12px 16px; }
      main { max-width: 960px; margin: 20px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.06); padding: 16px; }
      .row { display: flex; gap: 8px; align-items: center; }
      .grow { flex: 1 1 auto; }
      input[type=text] { width: 100%; padding: 10px 12px; border: 1px solid #dde1e6; border-radius: 8px; }
      button, .btn { display: inline-block; background: #1f6feb; color: #fff; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; text-decoration: none; }
      .muted { color: #6a737d; font-size: 0.95rem; }
      .badge { display: inline-block; background: #eef2ff; color: #1f6feb; padding: 2px 8px; border-radius: 999px; font-size: 12px; }
      .list { list-style: none; padding: 0; margin: 0; }
      .card { border: 1px solid #eef0f4; border-radius: 10px; padding: 12px; margin: 8px 0; }
      .right { text-align: right; }
      .flash { margin: 8px 0; padding: 10px 12px; border-radius: 8px; }
      .flash.ok { background: #e7f5e7; color: #146c2e; }
      .flash.warn { background: #fff6e6; color: #8a6100; }
      .flash.err { background: #fee8e7; color: #8f1d18; }
    </style>
  </head>
  <body>
    <header>
      <div class="row" style="gap:12px; justify-content: space-between;">
        <div><strong>BMSTU Teacher Schedule</strong></div>
        <div class="muted">{{ 'Cookie установлена' if cookie_set else 'Cookie не задана' }}</div>
      </div>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
